on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2-beta
      with:
        node-version: 16.x
    - name: Setup pnpm for sane package management
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 6
    - name: Build
      run: |
        npm i pnpm
        pnpm i
        pnpm build
    - name: Deploy to GitHub Pages
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        cp CNAME src/.vitepress/dist/
        cd src/.vitepress/dist
        git init
        git config user.email "trustq@qq.com"
        git config user.name "Xy Ren's Bot via GitHub Actions"
        git add *
        git commit -m "GitHub Actions Automated Deploy"
        git remote add origin "https://shameimaru:$GH_TOKEN@github.com/aya-prover/aya-prover.github.io.git"
        git branch -M main
        git push -f -u origin main
